<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch a Sketch!</h1>
    <div class="buttons">
        <button class="change-grid" type="number">New grid</button>
        <button class="resetgrid">Reset</button>
    </div>
    <div class="container">
        <div class="grid"></div>
    </div>
    <div class="navigator">
        
        <div class="colors">
            <button class="color" id="red"></button>
            <button class="color" id="blue"></button>
            <button class="color" id="green"></button>
            <button class="color" id="yellow"></button>
            <button class="color" id="pink"></button>
            <button class="color" id="orange"></button>
            <button class="color" id="purple"></button>
            <button class="color" id="brown"></button>
            <button class="color selected" id="black"></button>
            <button class="color" id="white"></button>
            <button class="color" id="random"></button>
        </div>
    </div>
</body>
</html>
