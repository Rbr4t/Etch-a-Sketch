<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid"></div>
    </div>
    <div class="navigator">
        <button class="change-grid" type="number">New grid</button>
        <div class="colors">
            <button class="red-color">RED</button>
            <button class="blue-color">BLUE</button>
            <button class="green-color">GREEN</button>
            <button class="yellow-color">YELLOW</button>
            <button class="black-color">BLACK</button>
            <button class="white-color">WHITE</button>
            <button class="pink-color">PINK</button>
            <button class="brown-color">BROWN</button>
            <button class="orange-color">ORANGE</button>
            <button class="purple-color">PURPLE</button>
        </div>
    </div>
</body>
</html>
